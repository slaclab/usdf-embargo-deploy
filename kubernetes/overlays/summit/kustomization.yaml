images:
- name: ghcr.io/lsst-dm/embargo-butler-enqueue
  newTag: "1.1"
- name: ghcr.io/lsst-dm/embargo-butler-ingest
  newTag: "1.1"
- name: ghcr.io/lsst-dm/embargo-butler-idle
  newTag: "1.1"
- name: ghcr.io/lsst-dm/embargo-butler-presence
  newTag: "1.1"
- name: docker.io/redis
  newTag: "7.0.15"
- name: ghcr.io/lsst-dm/transfer-embargo
  newTag: "latest"

namespace: summit

resources:
- ns.yaml
- enqueue-deploy.yaml
- idle-deploy.yaml
- ingest-deploy.yaml
- presence-deploy.yaml
- redis-deploy.yaml
- transfer-embargo-pod-cli-single-deploy.yaml

secretGenerator:
- name: s3
  files:
  - s3_access=etc/.secrets/access_key
  - s3_key=etc/.secrets/secret_key
- name: redis
  files:
  - redis-password=etc/.secrets/redis
- name: db-auth
  files:
  - db-auth.yaml=etc/.secrets/db-auth.yaml
- name: db-env
  files:
  - pg_password=etc/.secrets/pg_password
#  - pg_user=etc/.secrets/pg_username
- name: notification
  files:
  - secret=etc/.secrets/notification
  #- pg_username=etc/.secrets/pg_user
  #- pg_username=etc/.secrets/pg_username

